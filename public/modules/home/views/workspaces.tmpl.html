<md-dialog>
	<md-dialog-content layout="row" layout-fill>
		<md-list>
			<md-list-item class="md-3-line" ng-repeat="item in workspaces" ng-click="selectWorkspace(item)">
				<div class="md-list-item-text" layout="column">
					<h3>{{ item.name }}</h3>
					<h4 ng-if="item.description">{{ item.description }}</h4>
					<h4 ng-if="!item.description"><i>No description added.</i></h4>
					<p>Workspace_id: {{ item.workspace_id }}</p>
				</div>
				<md-divider ng-if="!$last"></md-divider>
			</md-list-item>
		</md-list>	
	</md-dialog-content>
	<md-dialog-actions>
		<md-button ng-click="close()" class="md-primary md-raised">Close</md-button>
	</md-dialog-actions>
</md-dialog>
